<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>eBay Lookup Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      min-width: 400px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
    }
    .actions {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0055aa;
    }
    .status {
      font-size: 13px;
      color: #666;
    }
    .status.success {
      color: #22863a;
    }
    .status.error {
      color: #cb2431;
    }
    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>eBay Sold Price Lookup Settings</h1>

  <div class="field">
    <label for="rapidApiKey">RapidAPI Key</label>
    <input type="password" id="rapidApiKey" placeholder="Enter your RapidAPI key">
    <p class="hint">Get your key from <a href="https://rapidapi.com/letscrape-6bRBa3QguO5/api/ebay-average-selling-price" target="_blank">RapidAPI</a></p>
  </div>

  <div class="field">
    <label for="openAiKey">OpenAI API Key</label>
    <input type="password" id="openAiKey" placeholder="Enter your OpenAI API key">
    <p class="hint">Get your key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI</a></p>
  </div>

  <div class="actions">
    <button id="saveBtn">Save</button>
    <span id="status" class="status"></span>
  </div>

  <script src="options.js"></script>
</body>
</html>
